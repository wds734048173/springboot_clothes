<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>尺码列表</title>
    <script type="text/javascript">
        $(function () {
            //新增
            $("#addSize").click(function () {
                $('#addBrandModel').modal({
                    keyboard: false,
                    show:true
                })
            })
            //保存
            $("#save").click(function () {
                var sizeId = $("#sizeId").val();
                var sizeName = $("#sizeName").val();
                var  sizeState= $("#sizeState option:selected").val();
                if(sizeName.length >10){
                    alert("尺寸名称多于10个字，请重新输入");
                    return;
                }
                //查询条件
                var searchSizeState = $("#searchSizeState").val();
                var searchSizeName = $("#searchSizeName").val();
                var currentPage = $("#currentPage").val();
                if(sizeId == null || sizeId == ""){
                    var url = "/manager/addSize?sizeName="+sizeName+"&sizeState="+sizeState+"&method=add"
                        +"&currentPage="+currentPage+"&searchSizeName="+searchSizeName+"&searchSizeState="+searchSizeState;
                }else{
                    var url = "/manager/updateSizeById?sizeId="+sizeId+"&sizeName="+sizeName+"&sizeState="+sizeState+"&method=update"
                        +"&currentPage="+currentPage+"&searchSizeName="+searchSizeName+"&searchSizeState="+searchSizeState;
                }
                $(".content").load(url);
                $(".modal-backdrop").remove();
            })
            //修改
            $(".updateSize").click(function () {
                var id = $(this).parent().parent().children("td:eq(0)").text();
                alert(id)
                document.getElementById("gridSystemModalLabel").innerHTML = "修改尺寸信息";
                $.ajax({
                    url:"/manager/selectSizeById?sizeId=" + id,
                    success:function (data) {
                        var size = eval(data);
                        $("#sizeId").val(size.id);
                        $("#sizeName").val(size.name);
                        $("#sizeState").val(size.state);
                    }
                })
                $('#addBrandModel').modal({
                    keyboard: false,
                    show:true
                })
            })
            //删除
            $(".deleteSize").click(function () {
                var isDelete = confirm ("确定删除吗？");
                if(isDelete){
                    var id = $(this).parent().parent().children("td:eq(0)").text();
                    //查询条件
                    var searchSizeState = $("#searchSizeState").val();
                    var searchSizeName = $("#searchSizeName").val();
                    var currentPage = $("#currentPage").val();
                    var url = "/manager/deleteSize?sizeId=" + id + "&method=delete"
                        + "&currentPage="+currentPage+"&searchSizeName="+searchSizeName+"&searchSizeState="+searchSizeState;
                    $(".content").load(url);
                }else{
                    return;
                }
            })
        })

        //查询的手动提交方式
        function search(currentPage) {
            var searchSizeState = $("#searchSizeState option:selected").val();
            var searchSizeName = $("#searchSizeName").val();
            if(currentPage == null){
                var currentPage = $("#currentPage").val();
            }else{
                var currentPage = currentPage;
            }
            var url = "/manager/sizeList?currentPage="+currentPage+"&searchSizeName="+searchSizeName+"&searchSizeState="+searchSizeState;
            $(".content").load(url);
        }
    </script>
</head>

<body>
<input type="hidden" name="currentPage" id="currentPage" th:value="${currentPage}">
<div class="modal-body">
    <div class="form-group row">
        <div class="col-xs-3">
            <label for="searchSizeName" >尺寸名称:</label>
            <input type="text" class="myinput"  placeholder="" id="searchSizeName" name="searchSizeName" th:value="${condition.name}">
        </div>
        <div class="col-xs-2">
            <label for="searchSizeState">尺寸状态</label>
            <select class="myinput" name="searchSizeState" id="searchSizeState">
                <option value="-1" th:selected="${condition.state=='-1'}">全部</option>
                <option value="0" th:selected="${condition.state=='0'}">启用</option>
                <option value="1" th:selected="${condition.state=='1'}">停用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-primary" id="search" value="查询" onclick="search(null)"/>
    </div>
</div>
<div class="modal-body">
    <a class="btn btn-default" href="#" role="button" id="addSize" name="addSize">添加尺寸信息</a>
</div>
<div class="modal-body">
    <table class="table table-hover table-bordered" style="text-align: center;">
        <thead>
        <tr>
            <th hidden>ID</th>
            <th>尺寸名称</th>
            <th>尺寸状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="size: ${sizeList}">
            <td th:text="${size.id}" hidden></td>
            <td th:text="${size.name}"></td>
            <td th:text="${size.stateStr}"></td>
            <td th:text="${size.ctime!=null}?${#dates.format(size.ctime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a class="btn btn-default updateSize" href="#" role="button"  name="updateSize">修改</a>
                <a class="btn btn-default deleteSize" href="#" role="button"  name="deleteSize">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--新增模态框插件-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="addBrandModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">新增尺寸信息</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="" id="addForm">
                    <div class="form-group hidden">
                        <label for="sizeId" class="control-label">尺寸id:</label>
                        <input type="text" class="form-control" id="sizeId" name="sizeId" value="">
                    </div>
                    <div class="form-group">
                        <label for="sizeName" class="control-label">尺寸名称:</label>
                        <input type="text" class="form-control" id="sizeName" name="sizeName" required>
                    </div>
                    <div class="form-group">
                        <label for="sizeState" class="control-label">尺寸状态:</label>
                        <select id="sizeState" name="sizeState" class="form-control">
                            <option value="0">启用</option>
                            <option value="1">停用</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<!--分页插件-->
<center th:if="${sizeList.size() != 0}">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li  th:onclick="search([[${pm.startPage}]])"><a href="javascript:void(0);"><span>首页</span></a></li>
            <li  th:onclick="search([[${pm.prePageNum}]])">
                <a href="javascript:void(0);"  aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <!--<li th:each="i : ${#numbers.sequence(1,1)}" onclick="search([[${i}]])">-->
            <li th:each="i : ${#numbers.sequence(1,pm.totalPageNum)}" th:onclick="search([[${i}]])">
                <a href="javascript:void(0);">
                    <span th:if="${i==pm.currentPageNum}" style = 'color:red;'>[[${i}]]</span>
                    <span th:if="${i!=pm.currentPageNum}">[[${i}]]</span>
                </a>
            </li>
            <li th:onclick="search([[${pm.nextPageNum}]])">
                <a href="#" class="page"  aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li th:onclick="search([[${pm.endPage}]])"><a href="javascript:void(0);"><span>尾页</span></a></li>
        </ul>
    </nav>
</center>
</body>
</html>
