<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-body">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th hidden>ID</th>
            <th hidden>商品id</th>
            <th hidden>商品SKUid</th>
            <th>商品名称</th>
            <th>商品颜色</th>
            <th>商品尺码</th>
            <th>商品数量</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock: ${stockList}">
            <td th:text="${stock.goodsId}" hidden></td>
            <td th:text="${stock.skuId}" hidden></td>
            <td th:text="${stock.goodsName}"></td>
            <td th:text="${stock.colorName}"></td>
            <td th:text="${stock.sizeName}"></td>
            <td th:text="${stock.num}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
